<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 2
    let x = +prompt('Nhap so nguyen x muon thay doi:');
    let index = +prompt('Nhap vi can doi: ');
    let arr = [];
    let n = +prompt("Nhap so phan tu co trong mang:");
    function duyetmang(n){
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt('Nhap gia tri tai vi tri' + i + ": ");
        }
        return arr;
    }

    function insertNumberToArray(arr,x,index) {

        if (arr[index] < 0 || arr[index] > arr.length) {
            return arr;
        } else {
            let newArr = new Array(arr.length + 1);
            for (let i = 0; i < newArr.length; i++) {
                if (i < index) {
                    newArr[i] = arr[i];
                } else if (i === index) {
                    newArr[i] = x;
                } else {
                    newArr[i] = arr[i - 1];
                }
            }
            return newArr;
        }
    }
    duyetmang(n);
    alert('Ket qua: ' + insertNumberToArray(arr,x,index));
</script>

</body>
</html>
