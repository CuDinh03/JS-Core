<script>
  arr1 = [3, 5, 1, 8, -3, 7, 8];

  arr2 = [7, 12, 6, 9, 20, 56, 89];

  arr3 = [];

  arr4 = [0, 0, 0, 0, 0, 0];

  function timMin(arr){
    if(arr.length === 0){
      return -1;
    }
    let min = arr[0];
    for( let i =0;i<arr.length;i++){
      if(min>arr[i]){
        min = arr[i];
      }
    }
    return i;
  }

  console.log(timMin(arr1));
  console.log(timMin(arr2));
  console.log(timMin(arr3));
  console.log(timMin(arr4));
</script>
