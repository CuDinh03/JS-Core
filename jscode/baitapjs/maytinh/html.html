<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maytinh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<table>

    <td><button type="button" id="rad">Rad</button></td>
    <td></td>
    <td><button type="button" id="giaiThua">x!</button>
    </td>
    <td><button type="button" id="ngoacTrai">(</button> </td>

    <td><button type="button" id="phanTram">%</button></td>
    <td><button type="button" id="xoa">AC</button> </td>
  </tr>
  <tr>
    <td><button type="button" id="lnv">Lnv</button></td>
    <td><button type="button" id="sin">sin</button></td>
    <td><button type="button" id="ln">Ln</button></td>

    <td><button type="button" id="tan">tan</button></td>
    <td><button type="button" id="can">√</button></td>

    <td><button type="button" id="number2">2</button></td>
    <td><button type="button" id="number3">3</button></td>
    <td><button type="button" id="tru">-</button></td>
  </tr>
  <tr>
    <td><button type="button" id="ans">Ans</button></td>
    <td><button type="button" id="exp">EXP</button></td>
    <td><button type="button" id="luyThua">x<sup>y</sup></button></td>
    <td><button type="button" id="number">0</button></td>
    <td><button type="button" id="cham">.</button></td>
    <td><button onclick="phepTinh()" >=</button></td>
    <td><button type="button" id="plus">+</button></td>
